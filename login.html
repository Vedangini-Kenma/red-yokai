<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>RED YOKAI LOGIN PAGE</title>
  </head>
  <body>
    <div class="banner">
      <div class="logo1">
        <a href="#" target="_blank">
          <img src="logo.png" alt="RED YOKAI" class="logo" />
        </a>
      </div>

      <div class="login_box">
        <form action="" method="get" class="form_login">
          <div id="popup-box" class="login">
            <div class="form_login">
              <br />
              <input
                type="email"
                name="email"
                id="email1"
                placeholder="EMAIL ADDRESS"
                required
              /><br />
              <br />
              <input
                type="password"
                id="pass1"
                name="password"
                placeholder="PASSWORD"
                minlength="12"
                required
              />
            </div>
            <div>
              <br />
              <input type="submit" value="LOG IN" /> <br /><br />
              <a href="#" target="_blank" id="fp">Forgotten Password?</a>
            </div>
            <br />
            <div>
              <hr color="rgba(217, 29, 29, 0.721)" />
              <br /><button class="create an account" type="button">
                <a href="createaccount.html"> CREATE AN ACCOUNT</a>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
